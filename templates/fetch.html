<!DOCTYPE html>
<html>
<head>
    <title>Fetch Description</title>
</head>
<body>
    <h1>Fetch Description by Email</h1>
    <form method="POST">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <button type="submit">Fetch</button>
    </form>
    {% if description %}
        <p>Description: {{ description }}</p>
    {% endif %}
</body>
</html>
